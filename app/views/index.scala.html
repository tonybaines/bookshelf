<!DOCTYPE html>

<html ng-app>
    <head>
        <title>Your Books</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>

        <!-- Angular.js includes -->
        <script src="@routes.Assets.at("javascripts/lib/angular/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>
    </head>
    <body ng-controller="BooksCtrl">
    <form ng-submit="addBook()">
        <table>
            <thead>
                <tr><th>ID</th><th>Title</th><th>Author</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in books" class="bookEntry">
                    <td>{{book.id}}</td>
                    <td class="bookTitle">{{book.title}}</td>
                    <td>{{book.author}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><input class="btn-primary" type="submit" value="add"></td>
                    <td><input type="text" ng-model="bookTitle" size="30"
                        placeholder="new book title"></td>
                    <td><input type="text" ng-model="bookAuthor" size="30"
                        placeholder="new book author"></td>
                </tr>
            </tfoot>
        </table>
    </form>
    </body>
</html>
